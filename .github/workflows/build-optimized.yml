name: Build Spring Boot (Optimized)

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

# 设置并发策略，避免多个相同的工作流同时运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build with JDK ${{ matrix.java }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        java: [8, 11, 17]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整的 git 历史，有助于增量构建
      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'gradle'
      
      # 缓存 Gradle Build Cache
      - name: Cache Gradle Build Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches/build-cache-*
          key: ${{ runner.os }}-gradle-build-cache-${{ matrix.java }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'buildSrc/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-build-cache-${{ matrix.java }}-
            ${{ runner.os }}-gradle-build-cache-
      
      # 缓存编译后的类文件和生成的源代码
      - name: Cache Build Outputs
        uses: actions/cache@v3
        with:
          path: |
            **/build/classes
            **/build/generated
            **/build/resources
            **/build/tmp
            buildSrc/build
          key: ${{ runner.os }}-build-outputs-${{ matrix.java }}-${{ hashFiles('**/*.java', '**/*.kt', '**/*.gradle*', 'buildSrc/**') }}
          restore-keys: |
            ${{ runner.os }}-build-outputs-${{ matrix.java }}-
      
      # 设置 Gradle 属性以优化构建
      - name: Setup Gradle Properties
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.daemon=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.caching=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.configureondemand=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8" >> ~/.gradle/gradle.properties
      
      - name: Compile with Gradle
        run: |
          ./gradlew -Dorg.gradle.internal.launcher.welcomeMessageEnabled=false \
            --build-cache \
            --no-configuration-cache \
            --parallel \
            --max-workers=4 \
            -x checkFormat \
            -x checkstyleMain \
            -x checkstyleTest \
            classes testClasses
        env:
          CI: true
          GRADLE_OPTS: "-Xmx2048m -XX:MaxMetaspaceSize=1024m -Dorg.gradle.daemon=true"
          GRADLE_USER_HOME: ~/.gradle
          # 启用 Gradle Enterprise 功能（如果配置了）
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
      
      # 运行单元测试（可选，取消注释以启用）
      # - name: Run Tests
      #   run: |
      #     ./gradlew test \
      #       --build-cache \
      #       --configuration-cache \
      #       --parallel \
      #       --continue
      #   env:
      #     CI: true
      #     GRADLE_OPTS: "-Xmx2048m -XX:MaxMetaspaceSize=1024m"
      
      - name: Upload build scan
        if: always()
        run: |
          echo "Build completed with status: ${{ job.status }}"
          if [ -f build/build-scan-uri.txt ]; then
            echo "Build scan available at: $(cat build/build-scan-uri.txt)"
          fi
      
      # 保存构建缓存统计信息
      - name: Gradle Build Cache Stats
        if: always()
        run: |
          echo "### Gradle Build Cache Statistics ###"
          find ~/.gradle/caches/build-cache-* -type f | wc -l | xargs echo "Build cache entries:"
          du -sh ~/.gradle/caches/build-cache-* 2>/dev/null || echo "Build cache not found"
      
      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-jdk${{ matrix.java }}
          path: |
            **/build/reports/
            **/build/test-results/
            **/hs_err_*.log
          retention-days: 7

  # 依赖更新检查（每周运行一次）
  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'
      
      - name: Check for dependency updates
        run: |
          ./gradlew dependencyUpdates -Drevision=release
        env:
          GRADLE_OPTS: "-Xmx2048m"