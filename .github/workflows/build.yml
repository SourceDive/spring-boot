name: Build Spring Boot

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Build with JDK ${{ matrix.java }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        java: [8, 11, 17, 18]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'gradle'
      
      - name: Build with Gradle
        run: |
          ./gradlew -Dorg.gradle.internal.launcher.welcomeMessageEnabled=false \
            --no-daemon \
            --max-workers=4 \
            build
        env:
          CI: true
      
      - name: Upload build scan
        if: always()
        run: |
          echo "Build completed with status: ${{ job.status }}"
          if [ -f build/build-scan-uri.txt ]; then
            echo "Build scan available at: $(cat build/build-scan-uri.txt)"
          fi
      
      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-reports-jdk${{ matrix.java }}
          path: |
            **/build/reports/
            **/build/test-results/
          retention-days: 7
