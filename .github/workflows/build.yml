name: Build Spring Boot

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Build with JDK 8
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 8
          cache: 'gradle'
      
      # 缓存 Gradle Build Cache
      - name: Cache Gradle Build Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches/build-cache-*
          key: ${{ runner.os }}-gradle-build-cache-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-build-cache-
      
      # 缓存编译后的类文件
      - name: Cache Compiled Classes
        uses: actions/cache@v3
        with:
          path: |
            **/build/classes
            **/build/generated
          key: ${{ runner.os }}-compiled-classes-${{ hashFiles('**/*.java', '**/*.kt', '**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-compiled-classes-
      
      - name: Compile with Gradle
        run: |
          ./gradlew -Dorg.gradle.internal.launcher.welcomeMessageEnabled=false \
            --build-cache \
            --no-daemon \
            --max-workers=4 \
            -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=1024m" \
            -x checkFormat \
            -x checkstyleMain \
            -x checkstyleTest \
            classes testClasses
        env:
          CI: true
          GRADLE_OPTS: "-Xmx2048m -XX:MaxMetaspaceSize=1024m"
          GRADLE_USER_HOME: ~/.gradle
      
      - name: Upload build scan
        if: always()
        run: |
          echo "Build completed with status: ${{ job.status }}"
          if [ -f build/build-scan-uri.txt ]; then
            echo "Build scan available at: $(cat build/build-scan-uri.txt)"
          fi
      
      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-jdk8
          path: |
            **/build/reports/
            **/build/test-results/
          retention-days: 7
